  <style id="anti-clickjack">body{display:none !important;}</style>

  <script type='text/javascript' charset="utf-8">
    if (self === top) {
      var antiClickjack = document.getElementById("anti-clickjack");
      antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
      top.location = self.location;
    }
  </script>


    




<script type="text/javascript" src="/static/dashboard/js/6b862e7eeeb9.js"></script>

<script type='text/javascript' charset='utf-8'>
  (function (global) {
    'use strict';

    // make translation info available on client
    horizon.languageCode = 'en';
    horizon.languageBidi = 'False';
    horizon.datepickerLocale = 'en';

    /* Load angular modules extensions list before we include angular/horizon.js */
    global.horizonPlugInModules = ['horizon.dashboard.project', 'hz.dashboard.identity'];

    /* Storage for backend configuration variables which the frontend
     * should be aware of.
     */
    var conf = horizon.conf;
    conf.static_url = "/static/";
    conf.ajax = {
      queue_limit: 10
    };
    conf.auto_fade_alerts = {
      delay: 3000,
      fade_duration: 1500,
      types: ['alert-success', 'alert-info']
    };
    conf.disable_password_reveal =
      false;

  })(this);
</script>

    <script type="text/javascript" charset="utf-8">
  /*
    Added so that we can append Horizon scoped JS events to
    the DOM load events without running in to the "horizon"
    name-space not currently being defined since we load the
    scripts at the bottom of the page.
  */
  var addHorizonLoadEvent = function(func) {
    var old_onload = window.onload;

    if (typeof window.onload != 'function') {
      window.onload = func;
    } else {
      window.onload = function() {
        old_onload();
        func();
      }
    }
  }
</script>

<script type="text/html" id="modal_template"><div class="modal" data-backdrop="{{modal_backdrop}}"><div class="modal-dialog"><div class="modal-content"><div class='modal-header'><a class='close' data-dismiss='modal'>&times;</a><h3 class="modal-title">{{title}}</h3></div><div class='modal-body'>
        {{body}}
      </div><div class='modal-footer'><a href='#' class='btn btn-default cancel' data-dismiss='modal'>{{cancel}}</a><a href='#' class='btn btn-primary'>{{confirm}}</a></div></div></div></div></script>

<script type="text/html" id="empty_row_template"><tr class="odd empty"><td colspan="{{colspan}}">{{no_items_label}}</td></tr></script>

<script type="text/html" id="alert_message_template"><div class="alert alert-dismissable fade in alert-{{type}}"><a class="close" data-dismiss="alert" href="#">&times;</a><p><strong>{{type_display}}</strong>
    {{#safe}}
      {{{message}}}
    {{/safe}}
    {{^safe}}
      {{message}}
    {{/safe}}
  </p></div></script>

<script type="text/html" id="spinner-modal"><div class="modal loading"><div class="modal-dialog"><div class="modal-content"><div class="modal-body"><p>{{text}}&hellip;</p></div></div></div></div></script>

<script type="text/html" id="membership_template"><ul class="nav nav-pills btn-group btn-group-sm"><li class="member" data-{{step_slug}}-id="{{data_id}}"><span class="display_name">{{display_name}}</span></li><li class="active"><a class="btn btn-primary" href="#add_remove">{{text}}</a></li><li class="dropdown role_options"><a class="dropdown-toggle btn btn-default" data-toggle="dropdown" href="#"><span class="roles_display">{{roles_label}}</span><span class="fa fa-caret-down"></span></a><ul class="dropdown-menu role_dropdown clearfix">
      {{#roles}}
      <li data-role-id="{{role_id}}"><i class="fa fa-check"></i>  {{role_name}}</li>
      {{/roles}}
    </ul></li></ul></script>
